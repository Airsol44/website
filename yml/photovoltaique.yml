domainInfo:
- infoTitle: Centrale sur le toit
  infoBody: |
    L'énergie bon marché c'est fini : avec le déclin du pétrole, le solaire
    est à la fois une alternative renouvelable, un investissement fiable et
    rentable sur 10 ans.

    La production d'électricité d'un kit photovoltaïque peut être consommée
    directement ou revendue au réseau. Le tarif d'achat de l'électricité, en
    baisse (on va vers la parité achat / vente) conduit à envisager
    l'autoconsommation.
- infoTitle: Questions pratiques
  infoBody: |
    Pour une production optimale les modules sont à placer sur une pente
    orientée sud et inclinée à 30 / 35°. Le plus important : **pas d'ombre** !

    Ne pas hésiter à nettoyer les panneaux une fois par an s'ils sont sales. On
    change l'onduleur en 5 à 10 ans, la production des panneaux est
    généralement garantie 25 ans.

