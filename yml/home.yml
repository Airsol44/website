about: |
  Airsol, c'est une entreprise artisanale basée en
  Loire-Atlantique qui installe et conseille sur les panneaux solaires
  (thermique ou photovoltaique) et sur les chaudières et poêles « biomasse »
  (c'est à dire à bûches ou granulés de bois).
  
  Airsol réalise 45 à 50 installations par an dans le département depuis
  2006. L'entreprise garantit la qualité de ses installation par les
  labels Qualit'ENR, QualiPV, etc.
