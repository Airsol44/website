domainInfo:
- infoTitle: Se chauffer au soleil
  infoBody: |
    Le solaire thermique emmagazine la chaleur du soleil à destination de l'eau
    sanitaire. Avec une grande surface de capteurs on peut également l'utiliser
    pour un chauffage basse température (par exemple un plancher chauffant à
    eau).
    
    Le solaire thermique, apport de chaleur fluctuant, est utilisé en
    combinaison avec un autre mode de chauffage pour donner un coup de pouce
    en hiver.
- infoTitle: Questions pratiques
  infoBody: |
    Le coût d'une installation de taille standard est rapidement amorti sur une
    consommation d'eau sanitaire de 4 personnes ou plus.
    
    On contrôle l'installation tous les 2 ans, et on change le liquide tous les
    5 à 6 ans.

