domainInfo:
- infoTitle: La Biomasse
  infoBody: |
    *Se chauffer avec une ressource renouvelable.*

    De nombreuses études vous montreront en détail le stock restant de
    ressources fossiles sans poser la question de savoir s'il est normal
    d'épuiser ce stock. La biomasse, source d'énergie renouvelable si elle
    est gérée, permet de réduire la pression sur les ressources fossiles.

    Le futur se prépare aujourd'hui.
- infoTitle: Pouvoir calorifique
  infoBody: |
    Le peuplier dégage autant de chaleur que le chêne à poids égal (pas en
    volume). C'est le taux d'humidité qui conditionne ce pouvoir calorifique
    qui est sensiblement le même pour toute la biomasse. A 10% d'humidité,
    2 à 3 tonnes de biomasse dégagent autant de chaleur que 1000 l de fuel.

