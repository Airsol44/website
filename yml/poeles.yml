domainInfo:
- infoTitle: Un foyer dans le salon
  infoBody: |
    Le poêle chauffe directement la pièce dans laquelle il est
    situé, et s'il s'agit d'un poêle hydro ou « poêle bouilleur » il peut
    également chauffer l'eau sanitaire et alimenter les radiateurs.
    
    Un poêle à granulés de bois sera plus facile à alimenter et fournira une
    température plus constante que le bois bûche ; celui-ci en revanche
    permettra une plus grande indépendance quant à la source du bois. Une
    maison bien isolée type
    [RT 2005](http://fr.slideshare.net/paraxilocentre/rt-2005) consommera 3
    stères de bois ou 1,5 T de granulé par saison de chauffe environ.
- infoTitle: Questions pratiques
  infoBody: |
    **Attention** aux calculs de puissance des poêles bouilleurs à bûches.
    Contrairement à une chaudière ou à un poêle à granulé, on calcule la
    puissance du poêle bouilleur à bûche sur 2,5x les déperditions de la
    maison.
    
    Pensez au ramonage & nettoyage du poêle 2 fois par
    ans de préférence, ou une fois minimum. On change les réfractaires et joints de
    portes tous les 5 à 6 ans.

